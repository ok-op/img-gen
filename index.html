<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
</head>
<body>
    <h1>Generate Image from Text</h1>
    <input type="text" id="prompt" placeholder="Enter a description for the image" />
    <button id="generateBtn">Generate Image</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const model = "juggernautXL_v45";  // Use a valid model here
            const style = "your_style";  // Set a style if required

            if (!prompt) {
                alert("Please enter a description.");
                return;
            }

            try {
                const response = await fetch(`/generate-image?prompt=${encodeURIComponent(prompt)}&model=${model}&style=${style}`);
                const data = await response.json();
                if (data.image_url) {
                    document.getElementById('imageContainer').innerHTML = `<img src="${data.image_url}" alt="Generated Image" />`;
                } else {
                    document.getElementById('imageContainer').innerHTML = "<p>Image generation failed. Please try again.</p>";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('imageContainer').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
