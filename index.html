<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Image from Text</h1>
        <input type="text" id="prompt" placeholder="Enter a description for the image" />
        <button id="generateBtn">Generate Image</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert("Please enter a description.");
                return;
            }

            try {
                const response = await fetch("https://openai-devsdocode.up.railway.app/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt, model: "image-gen-2024" })
                });

                console.log("Response Status:", response.status); // Logs the status code for debugging
                
                if (response.ok) {
                    const data = await response.json();
                    console.log("API Response Data:", data); // Logs API response data for debugging
                    const imageUrl = data.image_url;

                    if (imageUrl) {
                        document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Generated Image" />`;
                    } else {
                        document.getElementById('imageContainer').innerHTML = "<p>Image URL not found in response.</p>";
                    }
                } else {
                    const errorData = await response.json();
                    console.log("Error Response Data:", errorData); // Logs error details
                    document.getElementById('imageContainer').innerHTML = `<p>Image generation failed: ${errorData.error || "Unknown error"}</p>`;
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('imageContainer').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
