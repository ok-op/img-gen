<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Fb Tiktok Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Aligns content in column direction */
        }

        /* Header Style */
        header {
            text-align: center;
            margin-top: 0px; /* Adds gap from top */
            margin-bottom: 20px; /* Adds gap from bottom */
        }

        .logo {
            width: 300px;  /* Setting the size of the logo */
            height: 100px;
            object-fit: contain; /* Ensures the logo is properly scaled */
            margin-top: 0px; /* Adds gap at the top */
        }

        .title {
            color: #4CAF50;
            font-size: 15px;
            margin-top: 10px;
        }

        /* Main Container */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Elements */
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Download Link */
        .download-link {
            margin-top: 20px;
        }

        .download-link a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .download-link a:hover {
            background-color: #45a049;
        }

        .download-link a i {
            margin-right: 8px;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 600px) {
            .logo {
                width: 80%; /* Adjusts the logo size for mobile */
                height: auto;
            }

            .container {
                width: 90%; /* Adjusts the container width for mobile */
                padding: 20px;
            }

            h1 {
                font-size: 20px; /* Adjusts the font size for mobile */
            }

            .title {
                font-size: 16px; /* Adjusts the title font size */
            }

            footer {
                font-size: 12px; /* Adjusts footer font size */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/fwkZmGq.png" alt="Logo" class="logo">
        <h1 class="title">Insta Fb Tiktok Video Downloader supported!.</h1>
    </header>

    <div class="container">
        <h1>Video Downloader</h1>
        <form action="/download" method="get">
            <input type="text" id="url" name="url" placeholder="Enter Video URL" required>
            <input type="text" id="name" name="name" placeholder="Custom Video Name (Optional)">
            <button type="submit">Download</button>
        </form>

        {% if download_url %}
        <div class="download-link">
            <p>Your download is ready:</p>
            <a href="{{ download_url }}" download><i class="fa fa-download"></i>Click here to download the video</a>
        </div>
        {% endif %}
    </div>

    <footer>
        <p>Made with ❤️ by <a href="https://yourwebsite.com" target="_blank">WOODcraft</a></p>
    </footer>
</body>
</html>
