<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>File Downloader</h1>
    <form id="download-form">
      <input type="text" id="file-url" placeholder="Enter the file URL" required>
      <button type="submit">Download</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("download-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileUrl = document.getElementById("file-url").value;
      const resultDiv = document.getElementById("result");

      if (!fileUrl) {
        resultDiv.innerHTML = "<p>Please enter a valid URL.</p>";
        return;
      }

      const response = await fetch(`/download?url=${encodeURIComponent(fileUrl)}`);
      const data = await response.json();

      if (data.download_url) {
        resultDiv.innerHTML = `
          <p>File is ready to download!</p>
          <a href="${data.download_url}" target="_blank">Click here to download</a>
        `;
      } else {
        resultDiv.innerHTML = `<p>Error: ${data.error || 'Failed to get the download link'}</p>`;
      }
    });
  </script>
</body>
</html>
