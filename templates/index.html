<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Elements */
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Download Link */
        .download-link {
            margin-top: 20px;
        }

        .download-link a {
            color: #4CAF50;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
        }

        .download-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Downloader</h1>
        <form action="/download" method="get">
            <input type="text" id="url" name="url" placeholder="Enter Video URL" required>
            <input type="text" id="name" name="name" placeholder="Custom Video Name (Optional)">
            <button type="submit">Download</button>
        </form>

        {% if download_url %}
        <div class="download-link">
            <p>Your download is ready:</p>
            <a href="{{ download_url }}" download>Click here to download the video</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
