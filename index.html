<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Image from Text</h1>
        <input type="text" id="prompt" placeholder="Enter a description for the image" />

        <!-- Dropdown to select model -->
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect">
            <option value="gpt-4-turbo-2024-04-09">GPT-4 Turbo</option>
            <option value="tts-1-1106">TTS-1 1106</option>
            <option value="dall-e-2">DALL-E 2</option>
            <option value="whisper-1">Whisper 1</option>
            <option value="gpt-3.5-turbo-instruct">GPT-3.5 Turbo Instruct</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
            <option value="tts-1-hd-1106">TTS-1 HD 1106</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-3.5-turbo-0125">GPT-3.5 Turbo 0125</option>
            <option value="babbage-002">Babbage 002</option>
            <option value="gpt-4o-2024-05-13">GPT-4o 2024-05-13</option>
            <option value="davinci-002">Davinci 002</option>
            <option value="dall-e-3">DALL-E 3</option>
            <!-- Add other models as needed -->
        </select>

        <button id="generateBtn">Generate Image</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const selectedModel = document.getElementById('modelSelect').value;

            if (!prompt) {
                alert("Please enter a description.");
                return;
            }

            try {
                const response = await fetch("https://openai-devsdocode.up.railway.app/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*" // Allows all origins; server must support it
                    },
                    body: JSON.stringify({ prompt: prompt, model: selectedModel })
                });

                if (response.ok) {
                    const data = await response.json();
                    const imageUrl = data.image_url;
                    document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Generated Image" />`;
                } else {
                    document.getElementById('imageContainer').innerHTML = "<p>Image generation failed. Please try again.</p>";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('imageContainer').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
