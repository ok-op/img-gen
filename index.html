<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Image from Text</h1>
        <input type="text" id="prompt" placeholder="Enter a description for the image" />

        <!-- Dropdown to select model -->
        <label for="modelSelect">Select Model:</label>
        <select id="modelSelect">
            <option value="dall-e-3">DALL-E 3</option>
            <option value="dall-e-2">DALL-E 2</option>
            <option value="gpt-4-turbo">GPT-4 Turbo</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
        </select>

        <button id="generateBtn">Generate Image</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const selectedModel = document.getElementById('modelSelect').value;

            if (!prompt) {
                alert("Please enter a description.");
                return;
            }

            try {
                const apiUrl = "https://openai-devsdocode.up.railway.app/generate-image";
                
                console.log("Sending request to API...");
                const response = await fetch(apiUrl, { 
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        // Uncomment below if you need authentication
                        // "Authorization": "Bearer YOUR_API_KEY"
                    },
                    body: JSON.stringify({ 
                        prompt: prompt, 
                        model: selectedModel 
                    })
                });

                console.log("Response status:", response.status);

                if (response.ok) {
                    const data = await response.json();
                    const imageUrl = data.image_url;
                    if (imageUrl) {
                        document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Generated Image" />`;
                    } else {
                        document.getElementById('imageContainer').innerHTML = "<p>Image generation failed. No image URL received.</p>";
                    }
                } else {
                    document.getElementById('imageContainer').innerHTML = "<p>Image generation failed. Please try again.</p>";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('imageContainer').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
