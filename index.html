<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
</head>
<body>
    <h1>Download Video from YouTube, Instagram, or Facebook</h1>
    <form action="/download" method="get">
        <label for="url">Enter Video URL:</label>
        <input type="text" id="url" name="url" placeholder="Paste URL here" required><br><br>
        
        <label for="name">Custom Name (optional):</label>
        <input type="text" id="name" name="name" placeholder="Enter custom name for the file"><br><br>
        
        <button type="submit">Download</button>
    </form>
</body>
</html>
